<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
    <title>Genesis AI</title>
    <link rel="icon" href="/images/ll.webp" type="image/webp">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      const welcomeNote = "Web Development Services.\n Let's create your website together!";

let index = 0;
let typingSpeed = 80; 

function typeWelcomeText() {
  if (index < welcomeNote.length) {
    document.getElementById("typing").innerHTML += welcomeNote.charAt(index);
    index++;
    setTimeout(typeWelcomeText, typingSpeed);
  }
}

window.onload = function() {
  typeWelcomeText(); // Start typing welcome text when page loads
};

    </script>

  </body>
</html>
